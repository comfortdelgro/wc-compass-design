<h2>Tag Box</h2>

<div>
  <cdg-tag-box-container
    label="Message box"
    label-left
    helperText="Bottom label"
    type="message-box"
  >
    <cdg-tag-box-item disabled>Long Tag 1</cdg-tag-box-item>
    <cdg-tag-box-item has-error="true">Tag 2</cdg-tag-box-item>
    <cdg-tag-box-item>Tag 3</cdg-tag-box-item>
    <cdg-tag-box-item>Tag 4</cdg-tag-box-item>
    <cdg-tag-box-item icon-name="warning" icon-color="#A4262C"
      >Tag 5</cdg-tag-box-item
    >
    <cdg-tag-box-item>Tag 6</cdg-tag-box-item>
    <cdg-tag-box-item>Tag 7</cdg-tag-box-item>
    <cdg-tag-box-item>Tag 8</cdg-tag-box-item>
    <cdg-tag-box-item>Tag 9</cdg-tag-box-item>
    <cdg-tag-box-item>Tag 10</cdg-tag-box-item>

    <button class="cdg-button" size="small" tag-box-button>
      Call to action
    </button>
  </cdg-tag-box-container>
</div>

<div>
  <cdg-tag-box-container
    label="Text box"
    helperText="Bottom label"
    icon-name="addGroup"
  >
    <cdg-tag-box-item disabled>Tag 1</cdg-tag-box-item>
    <cdg-tag-box-item has-error="true">Tag 2</cdg-tag-box-item>
    <cdg-tag-box-item>Tag 3</cdg-tag-box-item>
    <cdg-tag-box-item>Tag 4</cdg-tag-box-item>
    <cdg-tag-box-item icon-name="warning" icon-color="#A4262C"
      >Tag 5</cdg-tag-box-item
    >
    <cdg-tag-box-item>Tag 6</cdg-tag-box-item>
    <cdg-tag-box-item>Tag 7</cdg-tag-box-item>
    <cdg-tag-box-item>Tag 8</cdg-tag-box-item>

    <button class="cdg-button" size="small" tag-box-button>
      Call to action
    </button>
  </cdg-tag-box-container>
</div>
