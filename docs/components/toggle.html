<h2>Toggle</h2>

<h3 class="sample-section-title">Default</h3>
<div class="sample-section">
  <label class="cdg-toggle">
    <input type="checkbox" checked />
    <span>Private Bus Chartering</span>
  </label>
</div>
<div class="sample-section">
  <label class="cdg-toggle">
    <input type="checkbox" />
    <span>Transport Services Marketplace</span>
  </label>
</div>
<div class="sample-section">
  <label class="cdg-toggle">
    <input type="checkbox" checked disabled />
    <span>Add / Delete Group</span>
  </label>
</div>
<div class="sample-section">
  <label class="cdg-toggle">
    <input type="checkbox" disabled />
    <span>Edit Group Setting</span>
  </label>
</div>

<pre>
  <code class="language-html">&lt;label class=&quot;cdg-toggle&quot;&gt;
  &lt;input type=&quot;checkbox&quot; checked disabled /&gt;
  &lt;span&gt;Edit Group Setting&lt;/span&gt;
&lt;/label&gt;</code>
</pre>
