<h2>Dropdown</h2>

<div>
  <label class="cdg-input-group">
    <span class="cdg-input-label">Single dropdown</span>
    <cdg-dropdown placeholder="Select an item" header-title="Filter title">
      <cdg-dropdown-option value="1"
        >Test content dropdown 1</cdg-dropdown-option
      >
      <cdg-dropdown-option value="2" current-color="black"
        >Test content dropdown 2</cdg-dropdown-option
      >
      <cdg-dropdown-option value="3"
        >Test content dropdown 3</cdg-dropdown-option
      >
    </cdg-dropdown>
  </label>

  <div style="height: 50px"></div>

  <label class="cdg-input-group" style="width: 350px">
    <span class="cdg-input-label">Multiple dropdown</span>
    <cdg-dropdown
      multiple
      header-title="Filter multiple"
      placeholder="placeholder"
    >
      <cdg-dropdown-option value="1">Dropdown 1</cdg-dropdown-option>
      <cdg-dropdown-option value="2" selected="true"
        >Dropdown 2</cdg-dropdown-option
      >
      <cdg-dropdown-option value="3" selected="true"
        >Dropdown 3</cdg-dropdown-option
      >
    </cdg-dropdown>
  </label>
</div>

<div style="height: 50px"></div>

<label class="cdg-input-group" style="width: 350px">
  <span class="cdg-input-label">Loading dropdown</span>
  <cdg-dropdown placeholder="-- Select an item --" is-loading="true">
  </cdg-dropdown>
</label>

<div style="height: 2000px"></div>
